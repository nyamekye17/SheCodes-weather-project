<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Wireframe to HTML/CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="search">
            Recent searches:
            <span class="search-1">Paris</span>
            <span class="search-2">New York</span>
            <span class="search-3">Seoul</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body"> 
          <div class="row">
            <div class="col-6">
          <div class="city">
            <h2 id="date">Thursday 22:00</h2>
            <h1>Accra</h1>
            <h2 id="description">Clear with periodic clouds</h2>
            <p>
              <span class="emoji">⛅</span>
              <span class="temperature" >
              <span id="temperature-measure">
                28
              </span>
               <sup id="measurement">
                  °C
                </sup>
              </span>
            </p>
          </div>
          </div>
          <div class="col-6">
          <ul class="details">
            <li>
             Wind: <span id="temp-wind">10</span>km/h</li>
            <br />
            <li>
             Humidity:<span id="temp-humidity">80</span>%</li>
          </ul>
          </div>
          </div>
          <div class="search-box">
            <div class="row">
              <div class="col-6">
            <form id="city-search">
              <input class="box" type="search" placeholder="Search City" autocomplete="off" id="search-text-input" />
              <input type="submit" value="Search" />
            </form>
            </div>
            <div class="col-6">
              <button id="current-location">Current</button>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body"></div>
        <div class="card-body">
        <div class="predictions">
            <div class="row">
        <div class="col">
            Fri
            <p class="emoji-1">⛅</p>
            31°/23°
            </div>
             <div class="col">
            Sat
            <p class="emoji-1">⛅</p>
            32°/23°
            </div>
               <div class="col">
            Sun
            <p class="emoji-1">⛅</p>
            33°/23°
            </div>
               <div class="col">
            Mon
            <p class="emoji-1">☀️</p>
            32°/23°
            </div>
            <div class="col">
             Tue
            <p class="emoji-1">☀️</p>
            32°/23°
            </div>
            </div>
            </div>
          </div>
        </div>
    </div>
    <script src="src/index.js"> </script>
  </body>
</html>
